{{define "login"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login Page</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/login/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/login/assets/css/fontawesome.css">
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="/login/assets/css/login.css">
</head>

<body>

    <!-- 02 Main page -->
    <section class="page-section login-page">
        <div class="full-width-screen">
            <div class="container-fluid p-0">
                <div class="content-detail p-0">
                    <!-- Login form -->
                    <form class="login-form" action="/login" method="post">
                        <div class="imgcontainer">
                            <img src="/login//assets/images/mit-logo.png" alt="Avatar" class="avatar">
                        </div>
                        <div class="input-control">
                            <input type="text" placeholder="Enter Username" name="username" value="{{.username}}"><br>
                            {{ if .uErr }}
                            <span style="color:red">{{.uErr}}</span><br>
                            {{ end }}
                            <input type="password" placeholder="Enter Password" name="password" class="password-field1"
                                   value="{{.password}}"><br>
                            {{ if .pErr }}
                            <span style="color:red">{{.pErr}}{{.lErr}}</span><br>
                            {{ end }}
                            {{ if .lErr }}
                            <span style="color:red">{{.lErr}}</span><br>
                            {{ end }}
                            <div class="login-btnsa">
                                <button type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
     latest jquery
    <script src="/login/assets/js/jquery-3.5.1.min.js"></script>
    <!-- Theme js-->
    <script src="/login/assets/js/script.js"></script>
</body>

</html>
{{end}}
